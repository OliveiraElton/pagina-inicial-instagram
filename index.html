<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./images/Tela-instagram.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./images/logo.jpg" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./images/elton.jpeg" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue com elton</a>
                    <a href="#" class="instagram-logout">Remover conta</a>       
                </div>
                <div class="group">
                    <p class="not-account">Não é elton</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app"><strong>Baixe o aplicativo</strong></p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
